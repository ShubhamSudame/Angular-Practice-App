<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="name"
                        #nameInput
                    >
                </div>
                <div class="col-sm-1">
                    <label for="quantity">Quantity</label>
                    <input 
                        type="number" 
                        class="form-control" 
                        id="quantity"
                        #quantityInput
                    >
                </div>
                <div class="col-sm-2">
                    <label for="quantity">Unit</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="unit"
                        #unitInput
                    >
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" (click)="onAddItem()">Add</button>
                    <button class="btn btn-danger" type="button" (click)="onDeleteItem()">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="onClearItem()">Clear</button>

                </div>
            </div>
        </form>
    </div>
</div>
