<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="name"
                        ngModel
                        name="name"
                        required
                    >
                </div>
                <div class="col-sm-1">
                    <label for="quantity">Quantity</label>
                    <input 
                        type="number" 
                        class="form-control" 
                        id="quantity"
                        ngModel
                        name="quantity"
                        required
                        [pattern]="'^[1-9]+[0-9]*$'"
                    >
                </div>
                <div class="col-sm-2">
                    <label for="quantity">Unit</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="unit"
                        ngModel
                        name="unit"
                        required
                    >
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-12">
                    <button 
                        class="btn btn-success" 
                        type="submit"
                        [disabled]="!f.valid"
                    >{{ editMode ? 'Update': 'Add' }}</button>
                    <button 
                        class="btn btn-danger" 
                        type="button" 
                        (click)="onDeleteItem()"
                        *ngIf="editMode">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="onClearItem()">Clear</button>

                </div>
            </div>
        </form>
    </div>
</div>
