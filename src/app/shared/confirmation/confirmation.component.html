<div class="backdrop" (click)="onClose(false)">
    <div class="alert-box">
        <p>{{ message }}</p>
        <div class="alert-box-actions">
            <button class="btn btn-primary" (click)="onClose(true)">Continue</button>
            <button class="btn btn-danger" (click)="onClose(false)">Cancel</button>
        </div>
    </div>
</div>
