<div class="row">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <input type="image" class="rounded-circle mt-5" width="100px" src="{{imageExists ? imageExists : '../../assets/images/default_photo.jpg'}}" formControlName="display_picture">
                <br>
            </div>
        </div>

        <div class="col-md-6 border-right">
            <div class="col-md-6">
                <label class="labels">First Name</label>
                <input type="text" class="form-control" placeholder="first name" formControlName="first_name">
            </div>
            <div class="col-md-6">
                <label class="labels">Last Name</label>
                <input type="text" class="form-control" placeholder="last name" formControlName="last_name">
            </div>
            <div class="col-md-6">
                <label class="labels">E-Mail</label>
                <input type="email" class="form-control" placeholder="E-Mail Address" required formControlName="email">
            </div>
            <div class="col-md-6">
                <label class="labels">Phone Number</label>
                <input type="tel" name="" class="form-control" placeholder="Phone Number"
                    formControlName="phone_number">
            </div>
            <br>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary" [disabled]="!profileForm.valid">Save Changes</button>
            </div>

        </div>
    </form>
</div>
